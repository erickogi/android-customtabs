apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId 'com.example.saschpe.customtabs'
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 170112
        versionName '1.1.2'
        archivesBaseName = "${applicationId}-${versionName}"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
    }
}

dependencies {
    implementation project(':customtabs')
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.browser:browser:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha1'
    implementation 'androidx.vectordrawable:vectordrawable-animated:1.0.0-beta01'
    implementation 'com.google.android.material:material:1.0.0-beta01'
}
